<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=parseInt(prompt('a='));
    let b=parseInt(prompt('b='));
    let tong=a+b;
    let tich=a*b;
    let hieua=a-b;
    let hieub=b-a;
    let thuonga=a/b;
    let thuongb=b/a;
    alert("Tổng của hai số là "+tong);
    alert("Tích của hai số là "+tich);
    alert("A-B bằng "+hieua);
    alert("B-A bằng "+hieub);
    alert("B chia A bằng "+thuongb);
    alert("A chia B bằng "+thuonga);
    document.write("Tổng của hai số là "+tong+"<br>");
    document.write("Tích của hai số là "+tich+"<br>");
    document.write("A-B bằng "+hieua+"<br>");
    document.write("B-A bằng "+hieub+"<br>");
    document.write("A chia B bằng "+thuonga);
    document.write("B chia A bằng "+thuongb);
    console.log("Tổng của hai số là "+tong);
    console.log("Tích của hai số là "+tich);
    console.log("A-B bằng "+hieua);
    console.log("B-A bằng "+hieub);
    console.log("A chia B bằng "+thuonga);
    console.log("B chia A bằng "+thuongb);

</script>
</body>
</html>
